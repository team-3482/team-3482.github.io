          </div><br><br><br>

          <h2 class="banner-title" style = "color:Black;">CCC 2023</h2>
          <div class="row justify-content-between">
         
            <script>
                const repoOwner = 'team-3482';
                const repoName = 'team-3482.github.io';
                const branchName = 'media';

                // Fetch images from GitHub repository
                async function fetchImages(folderPath, divName) {
                      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}?ref=${branchName}`;
                    try {
                        const response = await fetch(apiUrl);
                        const data = await response.json();

                        data.forEach(file => {
                            if (file.type === 'file') {
                              const imageUrl = file.download_url;
                              if(file.download_url.slice(-1) === 'V') {
                                console.log('movie');
                                const imgElement = document.createElement('video');
                                imgElement.src = imageUrl;
                                imgElement.controls = true;
                                document.getElementById(divName).appendChild(imgElement);
                              }
                              else{
                                console.log('image');
                                const img = new Image();
                                img.src = imageUrl;
                                  document.getElementById(divName).appendChild(img);
                              }
                          }
                        });
                    } catch (error) {
                        console.error('Error fetching images:', error);
                    }
                }
                //Call the fetchImages function
                fetchImages('CCC 2023 ', 'CCC-container');
                fetchImages('SVR 2023', 'SVR-container');
            </script>            
            <div id = "CCC-container" class = "image"></div>
            <h2 class = "banner-title pb-3" style = "color:Black;">2023 SVR</h2>
